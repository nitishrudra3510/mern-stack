<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><TIme></TIme></title>
</head>
<style>
    .container{
        font-size: 28px;
        background-color: brown;
        border: 2px solid grey;
        margin: 4px;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    
    <div class="container">
        time now is <span id="time"></span>
    </div>

    <script>
        // set time out : it allow to run a function after the interval of a time.
        // set interval -->  it allow to run a function repeadetly after the interval of a time.


        function greet(msg, msg2){
            console.log("hello everyone"+msg+msg2);
        }

        let timeout = setInterval(greet, 10000, "welcome"+ " to the message");
        console.log(timeout);
        clearTimeout(timeout);

        function displayTime(){
            let time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }


        setInterval(displayTime, 1000);

    </script>

</body>
</html>
