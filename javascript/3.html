<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "this is is is a string";
        console.log(str);

        // first occurence
        var position = str.indexOf("is");
        console.log(position);

        // last occurence
        var pos2 = str.lastIndexOf("is");
        console.log(pos2);

        // substring from a string
        var substr = str.slice(1, 7);
        console.log(substr);

        // 
        var substr1 = str.substr(1,3);
        console.log(substr1);

        var replaced = str.replace("string", "arfain");
        console.log(replaced);

        console.log(str);

        console.log(str.toUpperCase());

        console.log(str.toLowerCase());


        var newstr = str.concat('new words');
        console.log(newstr);

        var strwithwhitespaces = "          this contains space ";
        console.log(strwithwhitespaces);

        console.log(strwithwhitespaces.trim());

        var char = str.charAt(2);
        console.log(char);

        var char2 = str.charCodeAt(3);
        console.log(char2);

        console.log(str[3]);

        const a = "this is constant container"; // can't change after creation
        // a = "this is a new para"; 
        console.log(a);

        let b = "a";
        console.log(b);

    </script>
    <p>this is paragraph</p>
</body>
