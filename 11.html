<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>
<body>
    
    <div class="container">this is our page</div>

    <script>
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        //let newdate = new Date('2024-03-30');
        let newdate = new Date(2024, 9, 29, 2, 2, 2);
        console.log(newdate);

        let currd = newdate.getFullYear();
        console.log(currd);
        let currdd = newdate.getDate();
        console.log(currdd);
    </script>

</body>
</html>
